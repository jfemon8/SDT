<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Assignment02</title>
</head>

<body class="main-body">

    <div class="modal fade" id="playerModal" tabindex="-1" aria-labelledby="playerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="playerModalLabel">Player Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="playerImage" src="" alt="Player Image" class="img-fluid mb-3"
                        style="max-width: 150px; border-radius: 50%;">
                    <h5 id="playerName" class="mb-2"></h5>
                    <p><strong>Nationality:</strong> <span id="playerNationality"></span></p>
                    <p><strong>Team:</strong> <span id="playerTeam"></span></p>
                    <p><strong>Sport:</strong> <span id="playerSport"></span></p>
                    <p><strong>Date of Birth:</strong> <span id="playerDOB"></span></p>
                    <p><strong>Birth Location:</strong> <span id="playerBirthLocation"></span></p>
                    <p><strong>Jersey Number:</strong> <span id="playerJersey"></span></p>
                    <p><strong>Signing:</strong> <span id="playerSigning"></span></p>
                    <p><strong>Wage:</strong> <span id="playerWage"></span></p>
                    <p><strong>Kit:</strong> <span id="playerKit"></span></p>
                    <p><strong>Ethnicity:</strong> <span id="playerEthnicity"></span></p>
                    <p><strong>Gender:</strong> <span id="playerGender"></span></p>
                    <p><strong>Side:</strong> <span id="playerSide"></span></p>
                    <p><strong>Position:</strong> <span id="playerPosition"></span></p>
                    <p><strong>Height:</strong> <span id="playerHeight"></span></p>
                    <p><strong>Weight:</strong> <span id="playerWeight"></span></p>
                    <p><strong>Status:</strong> <span id="playerStatus"></span></p>
                    <p><strong>Description:</strong> <span id="playerDescriptionEN"></span></p>
                </div>
            </div>
        </div>
    </div>



    <div class="navbar d-flex justify-content-center align-items-center">
        <form action="" class="search-container mx-5 my-4 d-flex justify-content-center align-items-center gap-3 w-100">
            <input type="text" id="search-text" class="search-text form-control rounded-pill shadow-sm px-4 w-50"
                placeholder="Enter player name..." required>
            <button id="search-btn" class="btn btn-info rounded-pill shadow-sm px-4" type="submit">
                <i class="bi bi-search text-white"></i> Search
            </button>
        </form>
    </div>

    <div id="main-container" class="main-container d-flex justify-content-between align-items-start m-5">
        <div id="player-list" class="player-list d-flex justify-content-center align-items-start">

        </div>

        <div id="group-list" class="group-list p-1 text-center">
            <h3>Our Group</h3>
            <hr>
            <h5>Total Member: </h5>
            <div class="group-player-list d-flex justify-content-center align-items-start"></div>
            <hr>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/js/all.min.js"
        integrity="sha512-1JkMy1LR9bTo3psH+H4SV5bO2dFylgOy+UJhMus1zF4VEFuZVu5lsi4I6iIndE4N9p01z1554ZDcvMSjMaqCBQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app.js"></script>
</body>

</html>
