<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Search</title>
</head>

<body>

    <div id="individual-details" class="m-5 d-flex justify-content-center align-items-center">

    </div>

    <div class="search-bar m-5">
        <form action="" id="search-form" class="d-flex gap-2 justify-content-center align-items-center mt-4">
            <input type="text" id="search" class="form-control rounded-pill shadow-sm"
                placeholder="Type your favourite food name here..." required style="max-width: 400px;">
            <button id="submit-search" class="btn btn-warning rounded-pill px-4 shadow-sm">Search</button>
        </form>
    </div>

    <section id="search-results" class="m-5">

    </section>


    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
